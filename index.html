<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="HandheldFriendly" content="true">

    <meta name="author" content="Ikwuka A. Ch. Okoye">
    <meta name="description" content="Front-End Engineering: Creating user input and complex forms">
    <meta name="robots" content="index, follow">
    <meta name="language" content="english">
    <meta name="rating" content="safe for kids">
    <meta name="copyright" content="Copyright 2023">
    <meta name="revised" content="Sunday, February 26, 2023, 6:07 AM">

    <!-- Open Graph Protocol (OGP) -->
    <meta property="og:title" content="Our Menu">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" 
          content="Little Lemon is a family-owned Mediterranean restaurant, 
                  focused on traditional recipes served with a modern twist."
    >
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@littlelemon">
    <meta name="twitter:title" content="Our Menu">
    <meta name="twitter:description" 
          content="A family-owned Mediterranean restaurant, focused on traditional recipes."
    >
    <meta name="twitter:image" content="logo.png">

    <!-- Favorite icon packages -->
    <link rel="icon" href="/images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Custom CSS and Normalize.css -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/normalize.css/normalize.css">
  </head>

  <body>
    <header>
      <img src="images/logo.png" alt="Little Lemon logo">
    </header>
    <main>
      <form action="#" method="post">
        <div>
          <label for="user_email">Email Address</label>
          <input type="email" id="user_email" name="user_email" required>
        </div>
        <div>
          <label for="date">Date of Booking</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div>
          <label for="number_of_people">Number of People</label>
          <input type="number" id="number_of_people" name="number_of_people" min="1" max="8" required>
        </div>
        <div>
          <label for="agree_to_policy">I agree to the cancellation policy</label>
          <input type="checkbox" id="agree_to_policy" name="agree_to_policy" required>
        </div>
        <button type="submit">Book Now</button>
      </form>
    </main>
  </body>

</html>
